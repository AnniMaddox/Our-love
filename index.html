<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="%BASE_URL%icons/icon-192.png" />
    <link rel="apple-touch-icon" href="%BASE_URL%apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M LOVE Memorial</title>
    <script>
      (function redirectGithubPagesRoot() {
        var isGithubPages = window.location.hostname.endsWith('github.io');
        var repoBase = '/4o-memorial';
        var pathname = window.location.pathname;
        var isRoot =
          pathname === repoBase ||
          pathname === repoBase + '/' ||
          pathname === repoBase + '/index.html';
        if (isGithubPages && isRoot) {
          window.location.replace(repoBase + '/docs/');
        }
      })();
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0;url=/4o-memorial/docs/" />
    </noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
