name: Auto Build Docs

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'data/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig*.json'
      - 'vite.config.ts'
      - '.github/workflows/auto-build-docs.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-docs:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build docs output
        run: npm run build -- --emptyOutDir --mode github-root-docs --outDir docs

      - name: Keep .nojekyll
        run: touch docs/.nojekyll

      - name: Commit generated docs
        run: |
          if git diff --quiet -- docs; then
            echo "No docs changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "chore: auto-build docs [skip ci]"
          git push
